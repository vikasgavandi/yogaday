<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Score Table</title>
</head>
<body>

    <div class="fieldset" id="fieldset6">
        <h2>Your Score</h2>
        <div id="finalScoreContainer" class="text-center my-4"></div>
        <h2>Score Table of users</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Score</th>
                    <th>Timestamp</th>
                </tr>
            </thead>
            <tbody id="scoreTableBody"></tbody>
        </table>
    </div>
</body>
<script src="script.js"></script>
</html>
